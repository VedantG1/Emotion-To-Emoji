<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


  <center>
    <h3 class="btn btn-info heading">
      EMOTION TO EMOJI WEBAPP
      <br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
    </h3>
    <div class="container main">
      <br><br>

      <p>Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: orange">Are you Angry?</b>
        <br><br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <button id="capture" onclick="takeSnap()" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-l2 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotionName" id="result1"></p>
        <p class="emoji" id="emoji1"></p>

        <label>Prediction 2 - </label>
        <p class="emotionName" id="result2"></p>
        <p class="emoji" id="emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button id="capture" onclick="check()" class="btn btn-warning">Predict</button>
      </div>


      <div id="footer">Developed By - Vedant Gupta</div>
  </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
